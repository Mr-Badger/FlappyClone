<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="description" content="">
	<meta name="authors" content="Jóhann Örn Bjarkason, Sigtryggur Ómarsson and Carl Andreas Sveinsson">

	<title>Flappy Clone</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Sarpanch:400,600,900">
	<link rel="stylesheet" href="dist/css/main.min.css">
	<link rel="stylesheet" type="text/css" href="components/fontawesome/css/font-awesome.min.css" />
	<script src="components/jquery/dist/jquery.min.js"></script>
	<script src="dist/js/build.js"></script>
</head>
<body>
	<div id="game">

		<div id="bird" class="floating">
			<div class="eye"></div>
			<div class="mouth"></div>
			<div class="wings"></div>
		</div>

		<div id="objects">
			<div id="ground"></div>
			<div id="pipes"></div>
		</div>

		<div id="background">
			<div id="cloudlayer"></div>
			<div id="houselayer"></div>
		</div>

		<div class="gui">
			<div class="scoreBox"><div id="score">0</div></div>
			<div class="icon-sound" id="muteSound"><i class="fa fa-volume-off fa-2x"></i></div>
		</div>

		<div class="menu" id="mainMenu">
			<div class="title">Flappy Clone</div>
			<div class="scoreboard">
				<div class="score">
					<div>HIGH SCORE</div>
					<div class="number" id="topScore">0</div>
				</div>
			</div>
			<div class="buttons">
				<div class="button" id="start">START</div>
				<div class="button" id="trippy">TRIP OFF</div>
			</div>
		</div>

		<div class="menu" id="gameover">
			<div class="title newRecord">NEW HIGH SCORE</div>
			<div class="title">GAME OVER</div>
			<div class="scoreboard">
				<div class="score">
					<div>SCORE</div>
					<div class="number" id="finalScore">0</div>
				</div>
				<div class="score">
					<div>BEST</div>
					<div class="number" id="bestScore">0</div>
				</div>
			</div>
			<div class="buttons">
				<div class="button" id="reset">RESET</div>
				<div class="button" id="backToMenu">BACK TO MENU</div>
			</div>
		</div>
	</div>
	<script src="//localhost:1337/livereload.js"></script>
</body>
</html>
