<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="authors" content="Jóhann Örn Bjarkason, Sigtryggur Ómarsson and Carl Andreas Sveinsson">

	<title>Flappy Clone</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lora">
	<link rel="stylesheet" href="dist/css/main.min.css">
	<script src="basejs/Base.js"></script>
	<script src="src/js/app.js"></script>
	<!--script src="dist/js/build.min.js"></script-->
</head>
<body>
	<div class="container">
		<h1>Flappy Clone</h1>
		<div id="game">
			<div id="bird">
				<div class="eye"></div>
				<div class="mouth"></div>
				<div class="wings"></div>
			</div>
			<div id="cloudlayer">
				<div class="cloud">
					<div class="puff"></div>
					<div class="puff"></div>
					<div class="puff"></div>
					<div class="puff"></div>
				</div>

				<div class="cloud" style="left: 20%; top: 15%">
					<div class="puff"></div>
					<div class="puff"></div>
					<div class="puff"></div>
				</div>
				<div class="cloud" style="left: 50%; top: 15%">
					<div class="puff"></div>
					<div class="puff"></div>
					<div class="puff"></div>
				</div>
			</div>
			<div id="objects">
				<div class="ground"></div>
				<div class="pipe"></div>
			</div>
		</div>
	</div>

	<script src="components/jquery/dist/jquery.min.js"></script>
</body>
</html>
