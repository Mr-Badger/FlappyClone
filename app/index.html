<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="description" content="">
	<meta name="authors" content="Jóhann Örn Bjarkason, Sigtryggur Ómarsson and Carl Andreas Sveinsson">

	<title>Flappy Clone</title>
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Sarpanch:400,600,900">
	<link rel="stylesheet" href="dist/css/main.min.css">
	<script src="components/jquery/dist/jquery.min.js"></script>
	<script src="dist/js/build.js"></script>
	<audio id="scoreSound" src="src/sounds/sfx_point.ogg" type="audio/ogg"></audio>
	<audio id="hitSound" src="src/sounds/sfx_hit.ogg" type="audio/ogg"></audio>
	<audio id="deathSound" src="src/sounds/sfx_die.ogg" type="audio/ogg"></audio>
	<audio id="wingSound" src="src/sounds/sfx_wing.ogg" type="audio/ogg"></audio>
</head>
<body>

	<div class="container">
		<h1>Flappy Clone</h1>
		
		<div id="game">
			<div id="score">0</div>
			<div id="bird" class="flying">
				<div class="eye"></div>
				<div class="mouth"></div>
				<div class="wings"></div>
			</div>

			<div id="objects">
				<div class="ground"></div>
				<div class="pipes"></div>
			</div>
			<div id="background">
				<div id="cloudlayer">
					<div class="cloud">
						<div class="puff"></div>
						<div class="puff"></div>
						<div class="puff"></div>
						<div class="puff"></div>
					</div>

					<div class="cloud" style="left: 20%; top: 15%">
						<div class="puff"></div>
						<div class="puff"></div>
						<div class="puff"></div>
					</div>
					<div class="cloud" style="left: 50%; top: 15%">
						<div class="puff"></div>
						<div class="puff"></div>
						<div class="puff"></div>
					</div>
				</div>
				<div>
					<div class="house type3"></div>
				</div>
			</div>

			<div id="mainMenu">
				<div class="title">Menu</div>
				<div class="scoreboard">
					<div class="score">
						<div>BEST</div>
						<div class="number" id="topScore">0</div>
					</div>
				</div>
				<div class="buttons">
					<div class="button" id="start">START</div>
					<div class="button" id="options">OPTIONS</div>
				</div>
			</div>

			<div id="gameover">
				<div class="title">GAME OVER</div>
				<div class="scoreboard">
					<div class="score">
						<div>SCORE</div>
						<div class="number" id="finalScore">0</div>
					</div>
					<div class="score">
						<div>BEST</div>
						<div class="number" id="bestScore">0</div>
					</div>
				</div>
				<div class="buttons">
					<div class="button" id="reset">RESET</div>
					<div class="button" id="backToMenu">BACK TO MENU</div>
				</div>
			</div>
		</div>

	</div>
	<script src="//localhost:1337/livereload.js"></script>
</body>
</html>
